user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}
stream {
    server {
        listen {{ nginx_listen_port }} udp reuseport;
        proxy_timeout 20s;
        proxy_pass {{ hop2_ip }}:{{ wg_port }};
    }
   }
